<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css">

</head>

<body>
  <!-- 共用侧边栏 -->
  <div class="lt_side">
    <div class="side_title">
      <a href="">黑马26期</a>
    </div>
    <div class="side_user">
      <img src="./images/1.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="side_nav">
      <ul>
        <li>
          <a href="user.html" >
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="main_category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="side_categray">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>  
    </div>
  </div>

  <!-- 右测主体部分 -->
  <div class="lt_main">
    <div class="lt_topnav">
      <a href="javascript:;">
        <i class="glyphicon glyphicon-align-justify nav_menu pull-left"></i>
      </a>
      <a href="javascript:;">
        <i class="glyphicon glyphicon-log-out nav_checkout pull-right"></i>
      </a>
    </div>

    <!-- 底部 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <div class="lt_content">
        <button class="btn btn-default mb-20" id="addCategory">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
              <!-- 挖个坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

  </div>
</div>


      <!-- bootstrap 退出模态框 -->
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body clearfix red">
                <i class="glyphicon glyphicon-info-sign pull-left"></i>
                <p class="pull-left"> 您确定要退出后台管理系统吗?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="modle_checkout">退出</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

      <!-- bootstrap 一级分类添加模态框 -->
      <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
              <form id="form">

            <div class="modal-header">
              <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body clearfix red">
              <div class="form-group">
                  <div class="form-group">
                      <input type="text" class="form-control" name="categoryName"  id="addModal_txt" placeholder="请输入一级分类名">
                    </div>
              </div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="modle_checkout">添加</button>
            </div>
          </form>


          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->



      <script type="text/template" id="tmp">
        {{each rows v i}}
        <tr>
          <td>{{ i + 1 + (page-1)*size}}</td>
          <td>{{v.categoryName}}</td>
        </tr>   
        {{/each}}
      </script>



      <script src="./lib/jquery/jquery.min.js"></script>
      <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
      <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
      <script src="./lib/nprogress/nprogress.js"></script>
      <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
      <script src="./lib/artTemplate/template-web.js"></script>
      <script src="./js/checklogin.js"></script>
      <script src="./js/comment.js"></script>
      <script src="./js/first.js"></script>


</body>

</html>
